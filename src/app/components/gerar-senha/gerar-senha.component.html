<div class="card">
    <div class="card-body">
        <h1 class="box-title">Gerar Senha</h1>
    </div>
    <div class="row">
        <div class="col-lg-8">
            <div class="card-body">
                <p class="text-muted m-b-15 font-12">Crie quantas SENHAS quiser clicando no botÃ£o "Gerar
                    Senha"!</p>
                <div class="textarea-copy-container">
                    <textarea id="senha" class="form-control input-lg field-copy m-b-20" type="text" [(ngModel)]="senha"
                        readonly="readonly">Gerando...</textarea>
                    <span title=" Copiar" class="btn-textarea-copy" (click)="copiar()"><i
                            class="fa fa-files-o"></i></span>
                </div>
                <hr>
                <div class="botoes">
                    <button type="submit" class="btn btn-info btn-md m-b-10 m-l-5" (click)="gerarSenha()">Gerar
                        Senha</button>
                    <button type="submit" class="btn btn-primary btn-md m-b-10 m-l-5" (click)="gerarCopiar()">Gerar e
                        Copiar Senha</button>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
        </div>
    </div>
</div>
<app-vejatambem></app-vejatambem>
<app-queroajudar></app-queroajudar>
<app-aviso></app-aviso>
