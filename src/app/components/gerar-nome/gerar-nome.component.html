            <div class="card-body">
                <p class="text-muted m-b-15 font-12">Crie quantos NOMES quiser clicando no bot√£o "Gerar
                    Nome"!</p>
                <div class="textarea-copy-container">
                    <textarea id="nome" class="form-control input-lg field-copy m-b-20" type="text" [(ngModel)]="nome"
                        readonly="readonly">Gerando...</textarea>
                    <span title=" Copiar" class="btn-textarea-copy" (click)="copiar()"><i

                    <button type="submit" class="btn btn-info btn-md m-b-10 m-l-5" (click)="gerarNome()">Gerar
                        Nome</button>

                        Copiar Nome</button>
                </div>
            </div>
        </div>

        </div>

    </div>

        <div class="col-lg-12">

</div>
