<div class="card">
    <div class="card-body">
        <h2 class="box-title">Gerar Endereço</h2>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card-body">
                <p class="text-muted m-b-15 font-12">
                    Clique no botão abaixo para gerar ENDEREÇO de uma pessoa.
                </p>
                <hr />
                <div class="row">
                    <div class="col-md-3">
                        <p class="text-muted">Cep</p>
                        <div class="textarea-copy-container">
                            <textarea id="cep" class="form-control input-lg m-b-20" type="text" readonly=""
                                [(ngModel)]="pessoa.endereco.cep"></textarea>
                            <span title="Copiar" (click)="copiarConteudo(pessoa.endereco.cep)"><i
                                    class="fa fa-files-o"></i></span>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <p class="text-muted">Endereço</p>
                        <div class="textarea-copy-container">
                            <textarea id="logradouro" class="form-control input-lg m-b-20" type="text" readonly=""
                                style="overflow: hidden; overflow-wrap: break-word; height: 46px;"
                                [(ngModel)]="pessoa.endereco.logradouro"></textarea>
                            <span title="Copiar" (click)="copiarConteudo(pessoa.endereco.logradouro)"><i
                                    class="fa fa-files-o"></i></span>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <p class="text-muted">Bairro</p>
                        <div class="textarea-copy-container">
                            <textarea id="bairro" class="form-control input-lg m-b-20" type="text" readonly=""
                                style="overflow: hidden; overflow-wrap: break-word; height: 46px;"
                                [(ngModel)]="pessoa.endereco.bairro"></textarea>
                            <span title="Copiar" (click)="copiarConteudo(pessoa.endereco.bairro)"><i
                                    class="fa fa-files-o"></i></span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <p class="text-muted">Cidade</p>
                        <div class="textarea-copy-container">
                            <textarea id="cidade" class="form-control input-lg m-b-20" type="text" readonly=""
                                [(ngModel)]="pessoa.endereco.cidade"></textarea>
                            <span title="Copiar" (click)="copiarConteudo(pessoa.endereco.cidade)"><i
                                    class="fa fa-files-o"></i></span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <p class="text-muted">Estado</p>
                        <div class="textarea-copy-container">
                            <textarea id="estado" class="form-control input-lg m-b-20" type="text" readonly=""
                                [(ngModel)]="pessoa.endereco.estado"></textarea>
                            <span title="Copiar" (click)="copiarConteudo(pessoa.endereco.estado)"><i
                                    class="fa fa-files-o"></i></span>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="botoes">
                    <button type="button" id="gerar-endereco" (click)="gerarPessoa()"
                        class="btn btn-md btn-info btn-rounded m-b-10 m-l-5">Gerar Endereço</button>
                </div>
            </div>
        </div>
    </div>
</div>
<app-vejatambem></app-vejatambem>
<app-queroajudar></app-queroajudar>
<app-aviso></app-aviso>
