<div class="card">
    <div class="card-body">
        <h1 class="box-title">Gerar Link para WhatsApp</h1>
    </div>
    <div class="row">
        <div class="col-lg-8">
            <div class="card-body">
                <p class="text-muted m-b-15 font-12">Crie seu link para whatsapp!</p>

                <div class="twt-write col-sm-12 p15">
                    <small class="text-muted">NÃºmero do Telefone</small>
                    <input id="numero" class="form-control input-lg field-copy m-b-20" type="text" [(ngModel)]="numero"
                        (ngModelChange)="gerarLink()" [imask]="{mask:'(00)00000-0000'}">

                    <small class="text-muted">Mensagem</small>
                    <textarea id="mensagem" class="form-control input-lg field-copy m-b-20" type="number" rows=1
                        [(ngModel)]="mensagem" (ngModelChange)="gerarLink()"></textarea>

                    <div class="textarea-copy-container">
                        <textarea rows="3" class="form-control f-h-60" id="link" readonly [ngModel]="URL"></textarea>
                        <span title="Copiar" class="btn-textarea-copy" (click)="copiar()"><i
                                class="fa fa-files-o"></i></span>
                    </div>
                </div>
                <hr>
                <div class="botoes">
                    <button type="submit" class="btn btn-info btn-md m-b-10 m-l-5" (click)="gerarLink()">Gerar
                        Link</button>
                    <a href="{{URL}}" class="btn btn-primary btn-md m-b-10 m-l-5" target="_blank"> Acessar WhatsApp
                        WEB</a>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
        </div>
    </div>
</div>
<app-vejatambem></app-vejatambem>
